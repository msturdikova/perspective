<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

        <script src="mobile_fix.js"></script>
        <script src="perspective.view.js"></script>
        <script src="hypergrid.plugin.js"></script>
        <script src="highcharts.plugin.js"></script>

        <link rel='stylesheet' href="demo.css">

    </head>
    <body>

        <perspective-viewer index='id' sort='[["id", "desc"]]' ></perspective-viewer>

        <script>

            var SECURITIES = [
                "AAPL.N",
                "AMZN.N",
                "QQQ.N",
                "NVDA.N",
                "TSLA.N",
                "FB.N",
                "MSFT.N",
                "TLT.N",
                "XIV.N",
                "YY.N",
                "CSCO.N",
                "GOOGL.N",
                "PCLN.N"
            ];

            var CLIENTS = [
                "Homer",
                "Marge",
                "Bart",
                "Lisa",
                "Maggie",
                "Moe",
                "Lenny",
                "Carl",
                "Krusty",
            ]

            var id = 0;

            function newRows() {
                rows = [];
                for (var x = 0; x < 5; x ++) {
                    let row = {
                        name: SECURITIES[Math.floor(Math.random() * SECURITIES.length)],
                        client: CLIENTS[Math.floor(Math.random() * CLIENTS.length)],
                        lastUpdate: new Date(),
                        lastUpdate1: new Date(),
                        chg: Math.random() * 20 - 10,
                        bid: Math.random() * 10 + 90,
                        ask: Math.random() * 10 + 100,
                        vol: Math.random() * 10 + 100,                    
                        id: id
                    };
                    for (let i = 0; i<200; i++){
                        row["client"+i.toString()] = CLIENTS[Math.floor(Math.random() * CLIENTS.length)];
                    }
                    rows.push(row);
                    id = (id + 1) % 500;
                }
                return rows;
            }
            function postRow() {
                var elem = document.getElementsByTagName('perspective-viewer')[0]; 

                    elem.update(newRows());
                    setTimeout(postRow, 500);
                }
            window.addEventListener('WebComponentsReady', function () {
                var elem = document.getElementsByTagName('perspective-viewer')[0]; 
                let schema = {name:"string", client: "string",lastUpdate:"date",lastUpdate1:"date",  chg: "float", bid:"float", ask: "float", vol:"float", id:"integer"};
                for (let i = 0; i<200; i++){
                    schema["client"+i.toString()] = "string";
                }
                elem.load( schema);
                elem.setAttribute("columns", JSON.stringify(Object.keys(schema).slice(0,190)));
                postRow();
            });

        </script>

    </body>
</html>
